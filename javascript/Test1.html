<body>
  <script>
    function test(){

    //number type을 호출하는 함수
    function getNum(){
      console.log("getnum() 호출됨");
      return 999;
    }
    //number type 리턴하는 함수
    function getNum2(){
      let num = 999;
      console.log("getNum2() 호출됨");
      //변수 안에 있는 값을 변수명으로 리턴해줄 수  있다
      return num;
    }
    /*
        함수명:getName
        리턴되는 값:kimgura
        위의 조건에 맞는 함수를 만들어보세요
    
    */
   function getName(){
      console.log("getName() 호출됨");
      return "kimgura";
    }
   function getName2(){
      let name = 'kimgura';
      console.log("getName2() 호출됨");
      return name;
    }
   //blooean type을 리턴하는 함수
   function isEven(){
    console.log('isEven() 호출됨');
    return true;
    }
   //object type을 리턴하는 함수
   function getMember(){
    console.log('getMember() 호출됨');
    let mem={num:1, name:"김구라", addr:"노량진"};
    return mem;
    }
   /*
   함수 내에서 선언된 변수는 참조 불가
   값을 바꾸고 싶다면 외부에서 변수를 만들어 값을 대입하고 그 변수를 사용
   */
   //array type을 리턴하는 함수
   function getFriends(){

    return friends;
    }
    //테스트용 object 만들기
    let myObj={
            getData:function(){
                let data={num:1, name:"김구라"};
                return data;
            },
            getDatas:function(){
                let datas=["라면","치킨","피자"];
                return datas;
            }
    }
  </script>
