<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if3.html</title>
    
</head>
<body>
    <input type="text" id="jumsu" placeholder="0~100 점수입력...">
    <button onclick="check()">판정하기</button>
    <p id="result"></p>
    <script>
        //버튼을 눌렀을 때 호출되는 함수 
        function check(){
            //input에 입력한 점수 읽어와서 상자에 담는다
            const num = document.querySelector("#jumsu").value;
            //상자에 담은 점수를 비교하고 나눠 p요소에 innerText를 사용한다
            if(num>=90){
                document.querySelector("#result").innerText="A 학점입니다"
            }else if(num>=80){
                document.querySelector("#result").innerText="B 학점입니다"
            }else if(num>=70){
                document.querySelector("#result").innerText="C 학점입니다"
            }else if(num>=60){
                document.querySelector("#result").innerText="D 학점입니다"
            }else{
                document.querySelector("#result").innerText="F 학점입니다"
                document.querySelector("#result").style.color="#ff0000";
                document.querySelector("#result").style.fontSize = "50px";
            }
        }    
    </script>
</body>
</html>
