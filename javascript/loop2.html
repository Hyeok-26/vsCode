<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop2.html</title>
</head>
<body>
    <script>    
        let name =["김구라","해골","원숭이","주뎅이","덩어리"];
        //배열에 저장된 모든 이름을 순서대로 하나씩 콘솔창에 출력해 보세요.
        console.log(name[0]);
        console.log(name[1]);
        console.log(name[2]);
        console.log(name[3]);
        console.log(name[4]);
        for (let i = 0; i < name.length; i++) {
            const element = name[i];
            console.log(element);
        }
    </script>
</body>
</html>
