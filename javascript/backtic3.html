<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backtic3.html</title>
</head>
<body>
    <div class="container">
        <button id="addBtn">추가하기</button>
        <button id="addBtn2">추가하기2</button>
        <button id="addBtn3">추가하기3</button>
        <h1>회원 정보</h1>
        <table>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
            
        </table>
    </div>
    <script>
        //table에 추가할 sample데이터(서버에서 받아온 데이터라고 가정)
        let mem = {num:1, name:"김구라",addr:"노량진"}
    
        document.querySelector("#addBtn").addEventListener("click",function(){
            //td요소 3개 만들기.3
            const td1  = document.createElement("td");
            const td2 = document.createElement("td");
            const td3 = document.createElement("td");
            //각각에 번호, 이름, 주소를 innerText로 출력.3
            td1.innerText = mem.num;
            td2.innerText = mem.name;
            td3.innerText = mem.addr;
            //tr요소 만들기.1
            const tr = document.createElement("tr");
            //tr요소의 자식으로 td요소3개 추가.3
            tr.append(td1);
            tr.append(td2);
            tr.append(td3);

            //5.table요소의 자식으로 위에서 만든 tr요소 추가.1
            document.querySelector("table").append(tr);
        });
    
        document.querySelector("#addBtn2").addEventListener("click", function() {
        // tr 요소와 td 요소들을 한 번에 생성하고 내용을 설정
            const tr = `
                <td>${mem.num}</td>
                <td>${mem.name}</td>
                <td>${mem.addr}</td>
            `;
        // 생성된 tr을 table에 추가
        //document.querySelector("table").innerHTML=tr;
        //문제는 있지만 일단 html로 해석하게끔 table요소에 넣기
        //기존 유지하면서 tr위치에 넣겠다
        document.querySelector("table").insertAdjacentHTML("beforeend",tr);
        });


        //backtic을 사용해서 테이블에 요소 추가
        document.querySelector("#addBtn3").addEventListener("click",function(){
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${mem.num}</td>
                <td>${mem.name}</td>
                <td>${mem.addr}</td>    
            `;
            document.querySelector("table").append(tr);
        })
    </script>
</body>
</html>
