<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch.html</title>
</head>
<body>
    <h1>switch 문 </h1>
    무기 선택
    <select id="weapon">
        <option value="">선택</option>
        <option value="sword">칼</option>
        <option value="gun">총</option>
        <option value="arrow">활</option>
    </select>
    <button onclick="weaponAttack()">Attack</button>
    <p id="result"></p>
    <br>
    <button onclick="attack2()">attack2</button>
    <p id="result2"></p>
    <script>
        function attack2(){
            const weapon = document.querySelector("#weapon").value;
            switch (weapon) {
                case "gun":
                    document.querySelector("#result2").innerText="총을 선택하셨습니다!"
                    break;
                case "sword":
                    document.querySelector("#result2").innerText="칼을 선택하셨습니다!";
                    break;
                case "arrow":
                    document.querySelector("#result2").innerText="활을 선택하셨습니다!"
                    break;
                default:
                document.querySelector("#result2").innerText ="무기를 선택해주세요!";
                    break;
            }
        }
        function weaponAttack(){
            const choice = document.querySelector("#weapon").value
            if(choice ==""){
                document.querySelector("#result").innerText ="무기를 선택해주세요!";
            }else if (choice =="sword") {
                document.querySelector("#result").innerText ="칼을 선택하셨습니다!";
            }else if (choice =="gun")   {
                document.querySelector("#result").innerText ="총을 선택하셨습니다!"
            }else if (choice =="arrow") {
                document.querySelector("#result").innerText ="활을 선택하셨습니다!"
            }

        }
    </script>
    
</body>
</html>
