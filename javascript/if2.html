<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch.html</title>
</head>
<body>
    <h1>다중 if 사용</h1>
    <script>
        const jumsu = prompt("0 ~ 100 사이의 점수를 입력하시오");
        if(jumsu>=90){
            console.log("A 학점입니다");
        }else if(jumsu>=80){
            console.log("B 학점입니다");
        }else if(jumsu>=70){
            console.log("C 학점입니다");
        }else if(jumsu>=60){
            console.log("D 학점입니다");
        }else{
            console.log("F 학점입니다");
        }
    </script>
</body>
</html>
