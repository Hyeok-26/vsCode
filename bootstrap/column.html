<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>column.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .row{
            height: 150px;
            background-color: rgb(231, 210, 250);
            border: 1px solid red;
            
            
        }
        .row > div{
            
            height:50px;
            border:1px dotted black;
            background-color: rgb(218, 169, 247);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>칼럼 정렬 테스트</h1>
        <!--부모가 자식요소 위치 결정-->
        <div class="row align-items-start">
            <div class="col">col1</div>
            <div class="col">col2</div>
            <div class="col">col3</div>
        </div>
    </div>
    <div class="container text-center">
        <h1>칼럼 정렬 테스트</h1>
        <div class="row align-items-center">
            <div class="col">col1</div>
            <div class="col">col2</div>
            <div class="col">col3</div>
        </div>
    </div>
    <div class="container text-center">
        <h1>칼럼 정렬 테스트</h1>
        <div class="row align-items-end">
            <div class="col">col1</div>
            <div class="col">col2</div>
            <div class="col">col3</div>
        </div>
    </div>
    <div class="container text-center">
        <h1>칼럼 정렬 테스트</h1>
        <div class="row">
            <div class="col align-self-start">col1</div>
            <div class="col align-self-center">col2</div>
            <div class="col align-self-end">col3</div>
        </div>
    </div>
    <div class="container text-center">
        <h1>칼럼 정렬 테스트</h1>
        <div class="row justify-content-center align-items-center">
            <div class="col-2">1</div>
            <div class="col-2">2</div>
            <div class="col-2">3</div>
        </div>
    </div>
    <div class="container text-center">
            <h1>칼럼 정렬 테스트</h1>    
        <div class="row justify-content-end align-items-end">
            <div class="col-2">1</div>
            <div class="col-2">2</div>
            <div class="col-2">3</div>
        </div>
    </div>
    <!--필요에 의해 순서 변경-->
    <div class="container text-center">
        <h1>정렬</h1>
        <div class="row">
            <div class="col align-self-center">
              First in DOM, no order applied
            </div>
            <div class="col order-5 align-self-end">
              Second in DOM, with a larger order
            </div>
            <div class="col order-1">
              Third in DOM, with an order of 1
            </div>
          </div>
    </div>
</body>
</html>
