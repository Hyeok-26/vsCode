<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .main-content {
            flex: 70%;
            padding: 20px;
        }

        .sidebar {
            flex: 30%;
            padding: 20px;
            background-color: #f4f4f4;
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        /* 반응형 스타일: 화면이 768px 이하일 때 */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            .container {
                flex-direction: column;
            }

            .main-content, .sidebar {
                flex: 100%;
            }
        }

        /* 반응형 스타일: 화면이 480px 이하일 때 */
        @media (max-width: 480px) {
            header {
                font-size: 16px;
            }

            nav a {
                padding: 10px;
            }

            footer {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>반응형 웹 페이지</h1>
    </header>

    <nav>
        <a href="#">홈</a>
        <a href="#">서비스</a>
        <a href="#">제품</a>
        <a href="#">연락처</a>
    </nav>

    <div class="container">
        <div class="main-content">
            <h2>주 콘텐츠</h2>
            <p>여기에는 웹 페이지의 주 콘텐츠가 들어갑니다. 반응형 디자인을 적용하여 화면 크기에 따라 레이아웃이 자동으로 조정됩니다. 창의 크기를 변경하여 확인해보세요!</p>
        </div>

        <div class="sidebar">
            <h3>사이드바</h3>
            <p>여기는 사이드바입니다. 화면이 작아지면 사이드바와 주 콘텐츠가 수직으로 배치됩니다.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 반응형 웹 페이지. 모든 권리 보유.</p>
    </footer>
</body>
</html>
