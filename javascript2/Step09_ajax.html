<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹페이지 만들어 tomcat 으로 요청 보내기</title>
</head>
<body>
    <button onclick="request()">요청하기</button>
    <script>
        function request() {
            fetch("http://localhost:8888/Step07Final/ajax/member.jsp")
            .then(res=>res.json())
            .then(data=>{
                console.log(data);
            });
            console.log("fetch() 함수 요청을 했습니다");
        }

    </script>
</body>
</html>
