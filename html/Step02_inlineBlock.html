<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InlineBlock.html</title>
</head>
<body>
    <h1 style="color:blue">인라인 요소이지만 width와 height를 지정할 수 있는 요소</h1>
    <div>
        하나
        <img src="http://picsum.photos/100" style="width: 50px;height: 200px">
        <img src="http://picsum.photos/100">
        <img src="http://picsum.photos/100"style="width: 200px;height: 50px">
        두울
        세엣
        <p>인라인 요소는 위 요소를 제외하고 width 와 height 사용 불가</p>
        <span style="width:100px;height:100px">1</span>
    </div>
</body>
</html>
