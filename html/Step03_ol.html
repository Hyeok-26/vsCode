<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_ol.html</title>
    <style>
        ol li{
            display: inline;
        }
        ol li a{
            text-decoration: none;
            color: #000;
            padding:5px 10px;           
        }
        /*  공간            글씨              */
        ol li a:hover,ol li a:focus{
            background-color: #999; 
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>순서 있는 목록(ordered list)</h1>
    
    <h2>공부할 순서입니다</h2>
    <ol>
        <li><a href="#">html</a></li>
        <li><a href="#">css</a></li>
        <li><a href="#">javascript</a></li>
    </ol>
    <button >버튼</button>
</body>
</html>
