<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test.html</title>
</head>
<body>
    <div class="container">
    <h1>form 연습</h1>
    <form action="send" method="get">
        <label for="text" >타자좀</label>
        <input type="text" name="text" id="text" placeholder="입력" ><br>

        <label for="email">이메일</label>
        <input type="email" name="email" >email<br>
        
        <label for="file">파일좀</label>
        <input type="file">파일좀<br>
        
        <label for="password">비번좀</label>
        <input type="password">비번좀<br>
        
        <input type="number">숫자좀<br>
        
        <input type="color">색깔좀
        <fieldset>
            <legend>너무 어려워용</legend>
            <label><input type="radio"  name="dl" value="d">어려움</label>
            <label><input type="radio" name="dl" value="f">내가 바보</label>
            <label><input type="radio" name="dl" value="ss">쏘 험난함</label>
            <label><input type="radio" name="dl" value="b">뇌세포가 도망침</label>
        </fieldset>
        <fieldset>
            <legend>배고파용</legend>
            <label><input type="checkbox" name="food">한식</label>
            <label><input type="checkbox" name="food">양식</label>
            <label><input type="checkbox" name="food">중식</label>
            <label><input type="checkbox" name="food">일식</label>
            
                
        </fieldset>
        <label for="jobs">직업</label>
        <select name="jobs" id="jobs">
            <option value="m">무직</option>
            <option value="mb">무직백수</option>
            <option value="money">돈 많은 백수</option>
            <option value="home">홈프로텍터</option>
            <option value="vaque">바퀴벌레</option>
        </select>
        <br>
        <button type="submit">제출</button>
        <button type="reset">취소</button>
    </form>
    </div>
    
</body>
</html>
