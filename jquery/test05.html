<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test05.hmtl</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <button id="addBtn">class 추가</button>
    <button id="removeBtn">class 제거</button>
    <button id="toggleBtn"> class 토글</button>
    <div id="myBox">box</div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        $("#addBtn").on("click",()=>{
            $("#myBox").addClass("box");
        });
        $("#removeBtn").on("click",()=>{
            $("#myBox").removeClass("box");
        });
        //줄여서 표현 가능 이벤트명으로 jquery 동작 만들어져있음
        $("#toggleBtn").click(()=>{
            $("#myBox").toggleClass("box");
        });
    </script>
</body>
</html>
