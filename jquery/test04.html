<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test04.html</title>
    <style>
        .wrapper{
            display: flex;
            flex-direction: row;
        }
        .box{
           width: 100px;
           height: 100px;
           background-color: yellow;
           border: 1px solid red; 
           cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="wrapper">

        <div class="box">div1</div>
        <div class="box">div2</div>
        <div class="box">div3</div>
        <div class="box">div4</div>
        <div class="box">div5</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
            //클래스 명이 box 인 요소에 "click" 이벤트가 발생하 때 실행할 함수 등록
            $(".box").on("click",()=>{
                //event.target 은 "click" 이벤트가 일어난 바로 그 요소의 참조값이다다
                //event.target 을 $() 함수에 넣었기 때문에 juqery 의 동작을 사용할 수가 있다다
                $(event.target).text("clicked").css("backgroundColor","skyblue");
            });
