<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test01.html</title>
</head>
<body>
    <p>p1</p>
    <p class="my-class">p2</p>
    <p class="my-class">p3</p>
    <p class="my-class">p4</p>
    <p id="one">p5</p>
    <input type="text" id="inputMsg">
    <button id="changeBtn">change</button>
    <button id="changeBtn2">change2</button>
    <script>
        //vanilar javascript= 
        //위의 버튼을 눌렀을 때 모든 p 요소의 innerText 를 "changed" 로 변경해보세요!
        document.querySelector("#changeBtn").addEventListener("click",()=>{
            //모든 p 요소의 참조값을 배열에 담긴채로 리턴받기
            const ps=document.querySelectorAll("p");
            for (let i = 0; i < ps.length; i++) {
                ps[i].innerText="clicked!";
                
            }
        });
        
    </script> 
    <!-- jquery 로딩딩-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js""></script>
    <script>
        $("#changeBtn2").on("click",()=>{
            $("p").text("clicked");
        });
    </script>
</body>
</html>
