    <script>
        const source = "Hello, world!";

        //어떤 문자열이 특정한 문자열로 시작되는 지 여부를 알고 싶다
        const reg1 = /^H/; //어떤 문자가 대문자 H 로 시작하는지 여뷰 검증을 할 수 있다
        const result = reg1.test(source);

        const reg2 = /!$/; //어떤 문자가 ! 로 끝나는지 여부 검증을 할 수 있다
        const result2 = reg2.test(source);

        const reg3=/^h/;//어떤 문자가 소문자 h 로 시작하는지 여부 검증을 할 수수 있다
        const result3 = reg3.test(source);//정규 표현식 객체는 대소문자르 가린다

        const reg4=/^Hell/;// 어떤 문자가 Hell 로 시작하는지
        const result4=reg4.test(source);

        const reg5=/^Helli/;// 어떤 문자가 Helli 로 시작하는지
        const result5=reg5.test(source);

        const reg6=/^Hell0,world$/;
        const result6=reg6.test(source);//공백도 모두 일치해야 true 

        const reg7=/wor/;//어떤 문자가 wor 을 포함하고 있는지 여부를 알수가 있다
        const result7=reg7.test(source);

        const reg8=/^wor$/;
